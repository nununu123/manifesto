name: Auto Tag on New Commit

on:
  push:
    branches:
      - main

jobs:
  create_tag:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Delete Previous Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if git rev-list --tags --max-count=1 >/dev/null 2>&1; then
            PREV_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
            git tag -d $PREV_TAG
            git push origin :refs/tags/$PREV_TAG
          else
            echo "No tags found. Skipping delete."
          fi
        env: 
          GITHUB_TOKEN: ${{ secrets.PAT_ACTIONS }}
        
      - name: Create Tag
        id: create_tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ github.run_number }}" -m "Auto-generated tag"
          git push origin "v${{ github.run_number }}"
        env: 
          GITHUB_TOKEN: ${{ secrets.PAT_ACTIONS }}
